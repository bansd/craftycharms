<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css?9885">
	<link rel="stylesheet" type="text/css" href="/style.css?4381">
	<link rel="stylesheet" type="text/css" href="/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
	
    <title>Page</title>

<!-- Analytics -->
 
<!-- Analytics END -->
    
</head>
<body>
<!-- Main container -->
<div class="page-container">
    
<!-- bloc-0 -->
<div class="bloc l-bloc" id="bloc-0">
	<div class="container bloc-sm">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-light row navbar-expand-md" role="navigation">
					<a class="navbar-brand" href="/index.html">My Crafty Charms<br></a>
					<button id="nav-toggle" type="button" class="ml-auto ui-navbar-toggler navbar-toggler border-0 p-0" data-toggle="collapse" data-target=".navbar-9913" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse navbar-9913">
						<ul class="site-navigation nav navbar-nav ml-auto ">
							<li class="nav-item">
								<a href="/index.html" class="nav-link">Home</a>
							</li>
							<li class="nav-item">
								<a href="/blog.html" class="nav-link">Blog</a>
							</li>
							<li class="nav-item">
								<a href="/about.html" class="nav-link">About</a>
							</li>
						</ul>
					</div>
					<div class="navbar-content-area d-block col-12 col-md-3 col-lg-2">
						<div class="row">
							<div class="align-self-center col-4 text-left">
								<a href="https://blocsapp.com/"><span class="icon-md ion ion-social-youtube-outline"></span></a>
							</div>
							<div class="align-self-center col-4 text-right">
								<a href="https://blocsapp.com/"><span class="fa fa-instagram float-lg-none icon-md"></span></a>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
</div>
<!-- bloc-0 END -->

<!-- bloc-8 -->
<div class="bloc l-bloc" id="bloc-8">
	<div class="container bloc-sm">
		<div class="row">
			<div class="col-12">
				<h1 class="mg-md">
					{{ page.title }}
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<h5 class="mg-md">
					{{page.tags | join: " | "}}
				</h5>
			</div>
			<div class="col-sm-4">
				<h5 class="mg-md text-justify float-lg-right">
					Feb 8, 2017
				</h5>
			</div>
		</div>
	</div>
</div>
<!-- bloc-8 END -->

<!-- bloc-9 -->
<div class="bloc l-bloc" id="bloc-9">
	<div class="container bloc-sm">
		<div class="row">
			<div class="col-12">
				<img src="{{page.img}}" data-src="{{page.img}}" class="img-fluid mx-auto d-block lazyload" alt="placeholder image-wide" />
			</div>
		</div>
	</div>
</div>

<!-- bloc-9 END -->
<div class="bloc l-bloc" id="bloc-9">
	<div class="container bloc-sm">
		<div class="row">
			<div class="col">
				{{content}}
			</div>
		</div>
	</div>
</div>

<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)"><span class="fa fa-chevron-up"></span></a>
<!-- ScrollToTop Button END-->

<!-- bloc-6 -->
<div class="bloc l-bloc" id="bloc-6">
	<div class="container bloc-lg">
		<div class="row">
			<div class="col-md-3 col-sm-6">
				<h4 class="mg-md text-sm-left text-center">
					Recent Posts
				</h4>
				{% for post in site.posts limit:4 %}
					<a href="{{ post.url }}" class="a-btn a-block footer-link">{{ post.title }}</a>
				{% endfor %}				
			</div>
			<div class="col-md-3 col-sm-6">
			</div>
			<div class="col-md-3 col-sm-6">
			</div>
			<div class="col-md-3 col-sm-6">
				<h4 class="mg-md text-sm-left text-center">
					Connect
				</h4>
				<div class="row">
					<div class="col-6 col-sm-2 col offset-sm-0">
						<div class="text-center">
							<a href="https://www.youtube.com/channel/UCvVQjHdn0AC7THvomf50b2w"><span class="icon-md ion ion-social-youtube"></span></a>
						</div>
					</div>
					<div class="col-6 col-sm-2">
						<div class="text-center">
							<a href="https://www.instagram.com/oh.my.craftycharms/"><span class="fa fa-instagram icon-md"></span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- bloc-6 END -->

</div>
<!-- Main container END -->
    

<script src="/js/jquery-3.5.1.min.js?1771"></script>
<script src="/js/bootstrap.bundle.min.js?4556"></script>
<script src="/js/blocs.min.js?9630"></script>
<script src="/js/lazysizes.min.js" defer></script>
<!-- Additional JS END -->



<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->

</body>
</html>
